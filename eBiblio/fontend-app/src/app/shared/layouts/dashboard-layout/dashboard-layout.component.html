<div class="sidebar open">
  <div class="logo-details">
    <i class='bx bxs-book icon'></i>
    <div class="logo_name">eLibrary</div>
    <i class="bx bx-menu-alt-right" id="btn" (click)="toggleSidebar()"></i>
  </div>
  <ul class="nav-list">
    <li>
      <i class="bx bx-search"></i>
      <input type="text" placeholder="Search..."/>
      <span class="tooltip">Search</span>
    </li>
    <li>
      <a href="#">
        <i class="bx bx-grid-alt"></i>
        <span class="links_name">Dashboard</span>
      </a>
      <span class="tooltip">Dashboard</span>
    </li>
    <li>
      <a routerLink="members">
        <i class="bx bx-user"></i>
        <span class="links_name">Members</span>
      </a>
      <span class="tooltip">User</span>
    </li>
    <li>
      <a href="#">
        <i class="bx bx-chat"></i>
        <span class="links_name">Messages</span>
      </a>
      <span class="tooltip">Messages</span>
    </li>
    <li>
      <a href="#">
        <i class="bx bx-pie-chart-alt-2"></i>
        <span class="links_name">Analytics</span>
      </a>
      <span class="tooltip">Analytics</span>
    </li>
    <li>
      <a href="#">
        <i class="bx bx-folder"></i>
        <span class="links_name">File Manager</span>
      </a>
      <span class="tooltip">Files</span>
    </li>
    <li>
      <a href="#">
        <i class="bx bx-cart-alt"></i>
        <span class="links_name">Order</span>
      </a>
      <span class="tooltip">Order</span>
    </li>
    <li>
      <a href="#">
        <i class="bx bx-heart"></i>
        <span class="links_name">Saved</span>
      </a>
      <span class="tooltip">Saved</span>
    </li>
    <li>
      <a href="#">
        <i class="bx bx-cog"></i>
        <span class="links_name">Setting</span>
      </a>
      <span class="tooltip">Setting</span>
    </li>
    <li class="profile" *ngIf="this.authService.isLoggedIn">
      <div class="profile-details">
        <img src="assets/images/profile.jpg" alt="profileImg"/>
        <div class="name_job">
          <div class="name text-uppercase">{{username}}</div>
          <div class="job">{{roles}}</div>
        </div>
      </div>
      <button (click)="logout()"><i class="bx bx-log-out" id="log_out"></i></button>
    </li>
  </ul>
</div>
<section class="home-section">
  <div class="content p-3">
    <router-outlet></router-outlet>
  </div>
</section>
