<div class="row d-flex justify-content-center">
<div class="col-lg-2 col-md-6" *ngFor="let document of allDocuments">
  <div class="card">
    <img src="{{document.cover}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{document.title}}</h5>
      <p class="card-text fs-6">{{document.author}}</p>
    </div>
  </div>
</div>
</div>
