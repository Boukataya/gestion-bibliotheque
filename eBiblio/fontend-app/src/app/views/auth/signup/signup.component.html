<form [formGroup]="signupForm" method="post" (submit)="onSubmit()">
  <div class="form-group first">
    <label for="firstname">Firstname / Email</label>
    <input type="text" class="form-control" placeholder="Your firstname" formControlName="firstname">
  </div>
  <div class="form-group first">
    <label for="lastname">Lastname</label>
    <input type="text" class="form-control" placeholder="Your lastname" formControlName="lastname">
  </div>
  <div class="form-group first">
    <label for="email">Email</label>
    <input type="email" class="form-control" placeholder="your-email@gmail.com" formControlName="email">
  </div>
  <div class="form-group last mb-3">
    <label for="password">Password</label>
    <input type="password" class="form-control" placeholder="Your Password" formControlName="password">
  </div>
  <div class="form-group last mb-3">
    <label for="password-confirm">Confirm Password</label>
    <input type="password" class="form-control" placeholder="Confirm Your Password" id="password-confirm">
  </div>
  <input type="submit" value="Signup" class="btn col-12 btn-primary">
  <div class="mt-2 text-center auth-help">Already have an account, <a routerLink="" class="forgot-pass">Login here</a>
  </div>
</form>
