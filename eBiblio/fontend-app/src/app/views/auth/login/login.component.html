<form [formGroup]="loginForm" method="post" (submit)="onSubmit()">
  <div class="form-group first">
    <label>Username / Email</label>
    <input type="text" class="form-control" placeholder="your-email@gmail.com" formControlName="username">

  </div>
  <div class="form-group last mb-3">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Your Password" formControlName="password">
  </div>

  <div class="d-flex mb-5 align-items-center">
    <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
      <input type="checkbox" checked="checked"/>
      <div class="control__indicator"></div>
    </label>
    <span class="ms-auto"><a routerLink="forget-password" class="forgot-pass">Forgot Password</a></span>
  </div>
  <button [disabled]="loading" class="btn col-12 btn-primary">
    <div *ngIf="loading" class="spinner-border spinner-border-sm" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    Login
  </button>

  <div class="mt-2 text-center auth-help">Don't have an account yet? <a routerLink="signup" class="forgot-pass">Register here</a></div>
  <div class="mt-2 text-center auth-help" *ngIf="error">{{error}}</div>
  <p-toast position="bottom-right" key="bc"></p-toast>
</form>
